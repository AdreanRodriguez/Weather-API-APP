<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="wrapper">
      <form class="form">
        <div class="bar">
          <hr class="hr1" />
          <hr class="hr2" />
          <hr class="hr3" />
        </div>
        <input class="search-input hide" type="text" placeholder="Search..." />
        <img
          class="magnifying-glass-black hide"
          src="../dist/assets/search-black.svg"
          alt="magnifying glass"
        />
        <img
          class="magnifying-glass-white"
          src="../dist/assets/search-white.svg"
          alt="magnifying glass"
        />
      </form>

      <section class="logo-slogan-container">
        <img class="weather-logo" src="../dist/assets/AI-logo.png" alt="bild" />
        <input class="search-input lower" type="text" placeholder="Search..." />
        <h1 class="weather-heading">Tomorrows Weather</h1>
        <p class="weather-slogan">this is a slogan</p>
      </section>
      <script src="./index.js"></script>
    </section>
  </body>
</html>
