<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="menu-section">
      <p class="menu-close">X</p>
      <h2 class="menu-heading">Your weather locations</h2>
      <article class="weather-article"></article>
    </section>
    <section class="wrapper">
      <form class="form">
        <div class="bar">
          <hr class="hr1" />
          <hr class="hr2" />
          <hr class="hr3" />
        </div>
        <input id="inputField1" class="search-input hide" type="text" placeholder="Search..." />
        <img
          class="magnifying-glass-black hide"
          src="../dist/assets/search-black.svg"
          alt="magnifying glass"
        />
        <img
          class="magnifying-glass-white"
          src="../dist/assets/search-white.svg"
          alt="magnifying glass"
        />
      </form>
      <p class="weather-location-name"></p>
      <h2 class="searched-city"></h2>
      <section class="logo-slogan-container">
        <img class="weather-logo" src="../dist/assets/AI-logo.png" alt="bild" />
        <input
          id="inputField2"
          class="search-input lower-search-input"
          type="text"
          placeholder="Search..."
        />
        <h1 class="weather-heading">Tomorrows Weather</h1>
        <p class="weather-slogan">this is a slogan</p>
      </section>
      <section class="display-weather-container">
        <div class="display-weather-wrapper__name-and-star">
          <h3 class="display-weather__name"></h3>
        </div>
        <div class="temp-container">
          <p class="display-weather__temp"></p>
          <p class="display-weather__feels-like"></p>
        </div>
        <article class="humidity-wind-wrapper">
          <div class="humidity-container">
            <img
              class="humidity-image hide"
              src="../dist/assets/humidity1.svg"
              alt="weather image"
            />
            <p class="display-weather__humidity"></p>
          </div>
          <div class="wind-desc-container">
            <img class="wind-image hide" src="../dist/assets/wind.svg" alt="weather image" />
            <p class="display-weather__wind-speed"></p>
          </div>
        </article>
      </section>
      <script src="./index.js"></script>
    </section>
  </body>
</html>
